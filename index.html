<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="image">
            <img src="image/PsychoArt.png" alt="">
        </div>
        <div class="search">
            <input class="place"  type="text" placeholder="            Search for item and collection    ">
        </div>
        <div class="collection">
            <p>Collection</p>
        </div>
        <div class="features">
            <p>Feature</p>
        </div>
        <div class="faq">
            <p>Faq</p>
        </div>
        <div class=" select">
            <button>Select Wallet</button>
        </div>
    </div>
    <div class="text">
        <div class="text right">
        <div class="firstimg">
            <img src="image/Create, Sell & Collect Your Own Creative NFT.png" alt="">
        </div>
        <div>
            <img src="image/Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc vulputate libero et velit..png" alt="">
        </div>
        <div class="btn">
            <div class="explore">
            <button>explore Now</button>
             </div>
             <div  class="sell">
            <button>Sell NFT</button>
            </div>
        </div>
        <div class="three">
            <div class="img1">
                <img src="image/Group 1.png" alt="">
            </div>
            <div class="img2">
                <img src="image/Group 2.png" alt="">
            </div>
            <div class="img3">
                <img src="image/Group 3.png" alt="">
            </div>
        </div>
    </div>
</div>
</body>
</html>
